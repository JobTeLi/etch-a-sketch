<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header class="header">
            <h1 class="main title">Start drawing below</h1>
        </header>
        <main class="main">
            <div class="action-column">
              <button class="reset">WIPE ME!</button>
              <div class="slider-container">
                <input type="range" min="8" max="100" value="16" onchange="updateGrid()" class="slider" id="my-range">
              </div>
              <button class="rainbow">GOD MODE!</button>
              <button class="classic">PLAIN MODE!</button>
            </div>
            <div class="container"></div>
        </main>
        <script src="main.js"></script>
    </body>

</html>
